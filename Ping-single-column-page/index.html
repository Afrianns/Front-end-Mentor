<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
			integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
			crossorigin="anonymous"
		/>
		<title>Frontend Mentor | Ping coming soon page</title>
	</head>
	<body>
		<div class="head">
			<img src="/images/logo.svg" alt="" />
			<h2>We are launching <span class="soon">soon!</span></h2>
			<h3>Subscribe and get notified</h3>
		</div>

		<div class="email-con">
			<div class="form">
				<label for="email">
					<input
						id="Val"
						type="email"
						name="email"
						placeholder="Your email address"
					/>
					<span class="warn"></span>
				</label>
			</div>
			<button class="btn" onclick="isEmail()">Notify Me</button>
		</div>

		<img
			class="ill-dash"
			src="./images/illustration-dashboard.png"
			alt="ill-dashboard"
		/>

		<footer>
			<div class="sos-med">
				<i class="fab fa-facebook-f"></i>
				<i class="fab fa-twitter"></i>
				<i class="fab fa-instagram"></i>
			</div>
			<p>&copy; Copyright Ping. All rights reserved.</p>

			<p class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="https://www.instagram.com/hanifxp/">HanifNA</a>.
			</p>
		</footer>
		<script src="/js/main.js"></script>
	</body>
</html>
