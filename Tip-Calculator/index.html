<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./public/styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <img class="logo" src="./images/logo.svg" alt="" />
      </header>

      <main>
        <div class="content">
          <section class="value-input">
            <p class="subtitle-bill">Bill</p>
            <div class="users">
              <img src="./images/icon-dollar.svg" alt="dollar" />
              <input class="bill-value" type="number" min="0" placeholder="0" />
            </div class="users">

            <p class="subtitle-tip">Select Tip %</p>
            <div class="tip-percent">
              <button value="5" class="percent">5%</button>
              <button value="10" class="percent">10%</button>
              <button value="15" class="percent">15%</button>
              <button value="25" class="percent">25%</button>
              <button value="50" class="percent">50%</button>
              <div class="percent percent-custom">
                <input
                  class="custom-tip"
                  type="number"
                  min="0"
                  placeholder="Custom"
                />
              </div>
            </div>

            <div class="users">
              <p class="subtitle-users">Number of People</p>
              <p class="warn-text">can't be zero!</p>
              <img src="./images/icon-person.svg" alt="" />
              <input class="user-value" type="number" min="0" placeholder="0" />
            </div>
          </section>
          <section class="value-output">
            <div class="Result">
              <h3>
                Tip Amount <br />
                <span>/ person</span>
              </h3>
              <h2 class="tip-value">$0.00</h2>
            </div>
            <div class="Result">
              <h3>
                Total <br />
                <span>/ person</span>
              </h3>
              <h2 class="total-value">$0.00</h2>
            </div>
            <button class="reset inactive">
              <p>RESET</p>
            </button>
          </section>
        </div>
      </main>
    </div>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/HanzN77" target="_blank">HanifNA</a>.
      </div>
    </footer>
    <script src="./js/main.js"></script>
  </body>
</html>
