<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="container">
      <div class="wrapper">
        <div class="frame">
          <div class="color-overlay">
            <img class="thumb" src="./images/image-equilibrium.jpg" alt="" />
            <span class="view"></span>
          </div>
        </div>
        <div class="Description">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="vertical-style space">
            <div class="vertical-style space">
              <img class="icon-eth" src="./images/icon-ethereum.svg" alt="" />
              <h2>0.041 ETH</h2>
            </div>
            <div class="vertical-style space">
              <img class="icon-clock" src="./images/icon-clock.svg" alt="" />
              <p>3 days left</p>
            </div>
          </div>
          <hr class="line" />
          <div class="vertical-style">
            <img class="avatar" src="./images/image-avatar.png" alt="" />
            <p class="creator">
              Creation of
              <span class="name">Jules Wyvern</span>
            </p>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/HanzN77" target="_blank">HanifNA</a>.
    </div>
  </body>
</html>
