<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/styles.css" />
		<!-- displays site properly based on user's device -->

		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Stats preview card component</title>
	</head>
	<body>
		<div class="content">
			<div class="wrapper-header">
				<h1>Get <span>insights</span> that help your business grow.</h1>
				<p>
					Discover the benefits of data analytics and make better decisions
					regarding revenue, customer experience, and overall efficiency.
				</p>
				<div class="wrapper-text">
					<h2>10k+ <span> companies</span></h2>
					<h2>314 <span> templates</span></h2>
					<h2>12m+ <span> queries</span></h2>
				</div>
			</div>
			<div class="img-desktop">
				<div class="filter"></div>
				<img class="img-head" src="./images/image-header-desktop.jpg" alt="" />
				<img
					class="img-head-mobile"
					src="/images/image-header-mobile.jpg"
					alt=""
				/>
			</div>
		</div>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="https://www.instagram.com/hanifxp/">HanifNA</a>.
		</div>
	</body>
</html>
